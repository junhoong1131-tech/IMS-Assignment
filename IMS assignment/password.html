<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <link rel="stylesheet" href="changePassword.css">
</head>
<body>

<!-- ===== Navbar ===== -->
<div class="navbar">
  <div class="logo">
    <img src="Lingua IMS.png" alt="Lingua Logo">
  </div>

  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="course.html">Course</a>
    <a href="about.html">About</a>
    <a href="mylearning.html">My Learning</a>
  </div>

  <a href="Setting.html" class="setting-btn">Setting</a>
</div>

<!-- ===== 内容 ===== -->
<div class="password-container">
  <h1>Change Password</h1>

  <div class="form-row">
    <label>Email</label>
    <input type="email">
  </div>

  <div class="form-row">
    <label>Current Password</label>
    <input type="password">
  </div>

  <div class="form-row">
    <label>New Password</label>
    <input type="password">
  </div>

  <div class="form-row">
    <label>Confirm New Password</label>
    <input type="password">
  </div>

  <!-- Back（原本 Next） -->
  <a href="Setting.html" class="next-btn">Back</a>
</div>


<style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #9c9c9c;
}

/* ===== Navbar ===== */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #ffffff;
  padding: 15px 40px;
}

.logo img {
  height: 45px;
}

.nav-links {
  display: flex;
  gap: 40px;
}

.nav-links a {
  text-decoration: none;
  font-weight: bold;
  color: black;
}

.setting-btn {
  background: #bdbdbd;
  padding: 10px 26px;
  border-radius: 25px;
  text-decoration: none;
  color: black;
  font-weight: bold;
}

/* ===== 主体 ===== */
.password-container {
  width: 900px;
  margin: 60px auto;
}

/* 标题 */
.password-container h1 {
  text-align: center;
  font-size: 42px;
  margin-bottom: 50px;
}

/* 每一行 */
.form-row {
  display: flex;
  align-items: center;
  margin-bottom: 30px;
}

.form-row label {
  width: 260px;
  font-size: 22px;
  font-weight: bold;
}

.form-row input {
  flex: 1;
  height: 45px;
  background: #e0e0e0;
  border: none;
  outline: none;
  font-size: 18px;
  padding: 0 15px;
}

/* Back 按钮（右下角） */
.next-btn {
  display: inline-block;
  float: right ;
  margin-top: 30px;
  padding: 10px 35px;
  background: #e0e0e0;
  color: black;
  text-decoration: none;
  font-size: 20px;
  font-weight: bold;
  border-radius: 4px;
}

</style>

</body>
</html>
