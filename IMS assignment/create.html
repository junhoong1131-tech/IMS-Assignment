<style>body {
  margin: 0;
  font-family: Arial, sans-serif;

/* ===== Navbar ===== */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #ffffff;
  padding: 15px 40px;
}

.logo img {
  height: 45px;
}

.nav-links {
  display: flex;
  gap: 40px;
}

.nav-links a {
  text-decoration: none;
  font-weight: bold;
  color: black;
}

.setting-btn {
  background: #bdbdbd;
  padding: 10px 26px;
  border-radius: 25px;
  text-decoration: none;
  color: black;
  font-weight: bold;
}

/* ===== 主体 ===== */
.create-container {
  height: calc(100vh - 90px);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 40px;
}

/* 文字 */
.create-text {
  font-size: 32px;
  font-weight: bold;
  color: white;
  text-align: center;
}

/* 按钮通用 */
.create-btn,
.later-btn {
  display: block;
  width: 420px;
  text-align: center;
  padding: 18px 0;
  background: #ffffff;
  color: black;
  text-decoration: none;
  font-size: 26px;
  font-weight: bold;
  border-radius: 40px;
}

/* More Later 字稍微斜体一点 */
.later-btn {
