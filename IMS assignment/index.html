/* ===== 整体背景 ===== */
body {
  background: #9c9c9c;
}

/* ===== 导航栏 ===== */
.navbar {
  display: flex;
  align-items: center;
  justify-content: space-between;

  background: #ffffff;
}

/* Logo 左边 */
.logo img {
  width: 90px;
}

/* 中间导航 */
.nav-links {
  display: flex;
  gap: 40px;
}

.nav-links a {
  text-decoration: none;
  color: black;
  font-weight: bold;
  font-size: 18px;
}

/* 当前页面 */

  background: #bdbdbd;
  padding: 8px 16px;
  border-radius: 20px;
}

  text-decoration: none;
  background: #bdbdbd;
  color: black;

  border-radius: 25px;

}

.home {
  text-align: center;
  margin-top: 80px;
  color: white;
}

/* 大标题 */
.home h1 {
  font-size: 48px;
  font-weight: bold;
  margin-bottom: 40px;
}

.home-buttons {
  display: flex;
  justify-content: center;
  gap: 30px;
  margin-bottom: 40px;
}

.home-buttons .btn {

  background: #dedede;
  color: black;
  padding: 12px 40px;
  border-radius: 30px;
  font-size: 18px;
  font-weight: bold;
}

/* Learn languages */
.home h2 {
  font-size: 42px;
  font-weight: bold;
  line-height: 1.3;
  margin-bottom: 25px;
}

/* 描述文字 */
.home p {
  font-size: 20px;
  font-style: italic;
}
