<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search</title>
  <link rel="stylesheet" href="search.css">
</head>
<body>

  <!-- ===== 导航栏 ===== -->
  <div class="navbar">
    <div class="logo">
      <img src="Lingua IMS.png" alt="Lingua Logo">
    </div>

    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="course.html" class="active">Course</a>
      <a href="About.html">About</a>
      <a href="mylearning.html">My Learning</a>
    </div>

    <a href="Setting.html" class="Setting">Setting</a>
  </div>

  <!-- ===== Search 内容 ===== -->
  <div class="search-container">

    <h1>Search</h1>

    <div class="search-box">[Search Bar]</div>

    <div class="result">Search Result 1</div>

    <div class="result">Search Result 3</div>

  </div>

  <!-- ===== Back 按钮 ===== -->
  <a href="course.html" class="back-btn">Back</a>

  <style>/* ===== 全局 ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #9c9c9c;
}

/* ===== 导航栏（和你之前一样） ===== */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 40px;
  background: white;
}

.logo img {
  width: 90px;
}

.nav-links {
  display: flex;
  gap: 40px;
}

.nav-links a {
  text-decoration: none;
  color: black;
  font-weight: bold;
  font-size: 18px;
}

.nav-links .active {
  background: #9c9c9c;
  padding: 10px 18px;
}

.Setting {
  background: #bdbdbd;
  padding: 10px 26px;
  border-radius: 25px;
  text-decoration: none;
  color: black;
  font-weight: bold;
}

/* ===== Search 页面 ===== */
.search-container {
  width: 70%;
  margin: 60px auto;
}

.search-container h1 {
  font-size: 36px;
  margin-bottom: 30px;
}

/* 搜索栏 */
.search-box {
  background: #e0e0e0;
  padding: 22px 30px;
  border-radius: 40px;
  font-size: 22px;
  font-weight: bold;
  margin-bottom: 30px;
}

/* 搜索结果 */
.result {
  background: #e0e0e0;
  padding: 26px 30px;
  border-radius: 40px;
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 25px;
}

/* ===== Back 按钮 ===== */
.back-btn {
  position: fixed;
  right: 40px;
  bottom: 30px;

  background: #dcdcdc;
  padding: 12px 36px;
  text-decoration: none;
  color: black;
  font-size: 20px;
  font-weight: bold;
  border-radius: 8px;
}
</style>
</body>
</html>
